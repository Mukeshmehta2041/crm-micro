server:
  port: ${SERVER_PORT:8082}

spring:
  application:
    name: users-service
  
  # Database Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://ep-jolly-breeze-a1amwp6u-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require}
    username: ${DATABASE_USERNAME:neondb_owner}
    password: ${DATABASE_PASSWORD:npg_wN7vFE4VHSMY}
    driver-class-name: ${DATABASE_DRIVER:org.postgresql.Driver}
    hikari:
      connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}
      maximum-pool-size: ${DB_MAX_POOL_SIZE:10}
      minimum-idle: ${DB_MIN_IDLE:5}
      idle-timeout: ${DB_IDLE_TIMEOUT:600000}
      max-lifetime: ${DB_MAX_LIFETIME:1800000}
      leak-detection-threshold: ${DB_LEAK_DETECTION:60000}

  # JPA Configuration
  jpa:
    database-platform: ${JPA_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:updat}
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: ${JPA_FORMAT_SQL:false}
        use_sql_comments: ${JPA_SQL_COMMENTS:false}
        jdbc:
          batch_size: ${JPA_BATCH_SIZE:20}
        order_inserts: true
        order_updates: true

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

# Management and Actuator
management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_ENDPOINTS:health,info,metrics,prometheus}
      base-path: /actuator
  endpoint:
    health:
      show-details: ${MANAGEMENT_HEALTH_DETAILS:always}
      show-components: always
    info:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
    ping:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${APP_ENVIRONMENT:default}

# Logging Configuration
logging:
  level:
    com.programmingmukesh.users: ${LOG_LEVEL_APP:INFO}
    org.hibernate.SQL: ${LOG_LEVEL_SQL:WARN}
    org.hibernate.type.descriptor.sql.BasicBinder: ${LOG_LEVEL_SQL_BINDER:WARN}
    com.zaxxer.hikari: ${LOG_LEVEL_HIKARI:INFO}
    org.springframework.web: ${LOG_LEVEL_WEB:INFO}

# OpenAPI Documentation Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: ${SWAGGER_ENABLED:true}
  swagger-ui:
    path: /swagger-ui.html
    enabled: ${SWAGGER_ENABLED:true}
    tags-sorter: alpha
    operations-sorter: alpha
    doc-expansion: none
    disable-swagger-default-url: true
    display-request-duration: true
    display-operation-id: true
    show-extensions: true
    show-common-extensions: true
    try-it-out-enabled: true
    filter: true
    syntax-highlight:
      activated: true
      theme: agate
  packages-to-scan: com.programmingmukesh.users.service.users_service.controller
  paths-to-match: /api/**
  show-actuator: true
  group-configs:
    - group: 'users-api'
      display-name: 'Users API'
      paths-to-match: '/api/v1/users/**'
    - group: 'system-api'
      display-name: 'System API'
      paths-to-match: '/actuator/**'

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# Custom Application Properties
app:
  name: Users Service
  version: 1.0.0
  description: User Management Service for CRM System
  environment: ${APP_ENVIRONMENT:default}